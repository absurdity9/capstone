<!-- templates/home.html-->

{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Cashnomics{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'cashnomics/styles.css' %}" rel="stylesheet">    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <div class="row justify-content-center">
            <div class="col-9">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#"><img src="{% static 'logo.png' %}" width='48px' height='48px' alt="Logo"></a> 
                    <div>
                      <ul class="navbar-nav mr-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href=""><strong>Hello user</strong></a>
                            </li>
                        {% endif %}
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="">Explore</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Log In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
                            </li>
                        {% endif %}
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
        <body>
            {% block body %}
            {% endblock %}
        </body>
</html>
