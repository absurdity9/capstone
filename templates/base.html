<!-- templates/home.html-->

{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>{% block title %}Cashnomics{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="{% static 'cashnomics/styles.css' %}" rel="stylesheet">    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#"><img src="{% static 'logo.png' %}" alt="Logo"></a>
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                        <a class="nav-link" href=""><strong>Welcome back</strong></a>
                        </li>
                        {% endif %}
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                        <a class="nav-link" href="">Explore</a>
                        </li>
                </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-outline-secondary">Log Out</button>
                        </form>
                        </li>
                    </ul>
                </div>
                    {% else %}
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
                    </li>
                    {% endif %}
                </ul>
              </nav>
        </div>
        <body>
            {% block body %}
            {% endblock %}
        </body>
</html>
