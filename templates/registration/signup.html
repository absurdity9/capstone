{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block body %}
<div class="container">

  <h2 class="mt-4">Sign up</h2>
  <form class="my-4" method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
{% endblock %}
