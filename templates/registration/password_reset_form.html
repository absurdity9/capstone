{% extends "base.html" %}

{% block body %}
<div class="container">

  <form class="my-4" action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      <div class="alert alert-danger">
        {{ form.email.errors }}
      </div>
    {% endif %}
    <div class="mb-3">
      <label for="{{ form.email.id_for_label }}">Email</label>
      {{ form.email }}
      <button type="submit" class="btn btn-primary btn">Reset password</button>
    </div>
  </form>
  
</div>
{% endblock %}
