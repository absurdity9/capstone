{% extends "base.html" %}
{% load static %}
{% block body %}

<div class="container">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="pills-step1-tab" data-bs-toggle="pill" href="#pills-step1" role="tab" aria-controls="pills-step1" aria-selected="true">Step 1</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="pills-step2-tab" data-bs-toggle="pill" href="#pills-step2" role="tab" aria-controls="pills-step2" aria-selected="false">Step 2</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="pills-step3-tab" data-bs-toggle="pill" href="#pills-step3" role="tab" aria-controls="pills-step3" aria-selected="false">Step 3</a>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-step1" role="tabpanel" aria-labelledby="pills-step1-tab">
        <h2>Cash In</h2>
        <p>Calculate your take home pay after taxes for the 23/24 tax year</p>
        <form>
          <div class="mb-3">
            <label for="Salary" class="form-label">Salary per year (before taxes)</label>
            <input type="Salary" class="form-control" id="Salary" aria-describedby="Salary">
          </div>
          <div class="mb-3">
            <label for="Age" class="form-label">Age Group</label>
            <input type="Age" class="form-control" id="Age">
          </div>
          <div class="mb-3">
            <label for="Industry" class="form-label">Industry </label>
            <input type="Industry" class="form-control" id="Industry">
          </div>
        </form>
      </div>
      <div class="tab-pane fade" id="pills-step2" role="tabpanel" aria-labelledby="pills-step2-tab">
        <h2>Personal Info</h2>
        <form>
          <div class="mb-3">
            <label for="user_name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="user_name">
          </div>
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name">
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name">
          </div>
        </form>
      </div>
      <div class="tab-pane fade" id="pills-step3" role="tabpanel" aria-labelledby="pills-step3-tab">
        <h2>Professional Info</h2>
        <form>
          <div class="mb-3">
            <label for="company" class="form-label">Current Company</label>
            <input type="text" class="form-control" id="company">
          </div>
          <div class="mb-3">
            <label for="experience" class="form-label">Total Experience</label>
            <input type="text" class="form-control" id="experience">
          </div>
          <div class="mb-3">
            <label for="designation" class="form-label">Designation</label>
            <input type="text" class="form-control" id="designation">
          </div>
        </form>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" id="prevBtn" onclick="changeTab(-1)" disabled>Previous</button>
      <button class="btn btn-primary ms-2" id="nextBtn" onclick="changeTab(1)">Next</button>
    </div>
    <div class="progress mt-3">
      <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
  <script src="{% static 'cashnomics/script.js' %}"></script> 

    {% endblock %}
